<h3 class="title">signal based form</h3>
<form class="form" (submit)="onSubmit($event)">
  <div class="form-field">
    <input [control]="userForm.firstName" type="text" placeholder="Enter your first name" class="form-input" />
  </div>

  <div class="form-field">
    <input [control]="userForm.lastName" type="text" placeholder="Enter your second name" class="form-input" />
  </div>

  <div class="form-field">
    <input [control]="userForm.email" type="email" placeholder="Enter your email" class="form-input" />
  </div>

  <label for="notify" class="form-notify">Notify by email:
    <input [control]="userForm.notify" type="checkbox" name="notify" id="notify" />
  </label>

  <button [disabled]="userForm().invalid()" type="submit" class="form-button">save</button>
</form>
